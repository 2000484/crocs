<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta name="description" content="Page not found" />
		<title>Schoology - Page Not Found (404)</title>
		<script>
			// GitHub Pages SPA routing hack
			// When a 404 is triggered, preserve the path and redirect to index.html
			const path = decodeURIComponent(window.location.pathname);
			const query = window.location.search;
			const hash = window.location.hash;
			sessionStorage.redirect = path + query + hash;
			window.location.href = '/' + path.split('/').slice(2).join('/').split('?')[0];
		</script>
		<base href="/" />
		<link
			rel="icon"
			href="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico"
		/>
		<link rel="stylesheet" href="index.css" />
		<style>
			.error-container {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				flex-direction: column;
				gap: 20px;
			}
			.error-code {
				font-size: 4rem;
				font-weight: bold;
				color: var(--accent);
			}
			.error-message {
				font-size: 1.5rem;
				color: var(--text-secondary);
			}
			.error-action {
				margin-top: 20px;
			}
			.error-action a {
				display: inline-block;
				padding: 12px 24px;
				background: var(--accent);
				color: var(--bg);
				text-decoration: none;
				border-radius: 8px;
				font-weight: 500;
			}
			.error-action a:hover {
				background: var(--accent-hover);
			}
		</style>
	</head>

	<body>
		<div class="error-container">
			<div class="error-code">404</div>
			<div class="error-message">Page Not Found</div>
			<div
				style="text-align: center; color: var(--text-secondary); margin: 20px 0"
			>
				<p>Sorry, the page you're looking for doesn't exist.</p>
				<p>It may have been moved or deleted.</p>
			</div>
			<div class="error-action">
				<a href="/">Return to Home</a>
			</div>
		</div>

		<footer
			style="position: absolute; bottom: 20px; width: 100%; text-align: center"
		>
			<a title="License information" href="credits.html">Credits</a>
			<span style="margin: 0 20px">|</span>
			<span>Â© 2024-2026 Schoology. All rights reserved.</span>
		</footer>
	</body>
</html>
